<!DOCTYPE html>

<head>
    <title>Formulario funcionario gerente</title>

    <style>
        button {
            background-color: aquamarine;
            border: 1px solid black;
            border-radius: 30px;
            padding: 4px 8px;
        }
    </style>
    <script src="./class.js"></script>
    <script src="./form.js"></script>
</head>

<body>
    <form name="form">
        <label>Nome</label>
        <input name="name" type="text" />
        <span name="name-error"></span>

        <br />

        <label>Idade</label>
        <input name="age" type="number" />
        <span name="age-error"></span>

        <br />

        <label>Cargo</label>
        <select name="role">
            <option value="">Selecione</option>
            <option value="Gestor">Gestor</option>
            <option value="Diretor">Diretor</option>
            <option value="Analista">Analista</option>
        </select>
        <span name="role-error"></span>

        <br />

        <label>Posição</label>
        <input name="position" type="text" />
        <span name="position-error"></span>
        
        <br />

        <label>Linguagem</label>
        <input name="language" type="text" />
        <span name="language-error"></span>

        <br />

        <button type="submit">Enviar</button>
    </form>

    <div>
        <span name="manager-presentation"></span>
        <br />
        <span name="developer-presentation"></span>
    </div>
</body>
